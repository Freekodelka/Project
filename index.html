<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="head">
        <div class="head-left">
            <a href="#" class="head__left-logo">
                <img src="./img/Logo.svg" alt="logo" >
            </a>
            <button class="head-left__search">
                <img src="./img/search.svg" alt="search">
            </button>
        </div>
        <div class="head-right">
            <button class="head__right-menu">
                <img src="./img/burgerMenu.svg" alt="menu">
            </button>
            <button class="head__right-users">
                <img src="./img/user.svg" alt="users">
            </button>
            <button class="head__right-basket">
                <img src="./img/basket.svg" alt="basket">
            </button>
        </div>
    </header>
    <section class="brand">
        <div class="brand-left">
            <img src="./img/man.png" alt="man">
        </div>
        <div class="brand-right">
            <h1 class="brand__right-title">THE BRAND</h1>
            <p class="brand__right-paragraph">
                of luxerious 
                <span class="brand__right-fashion">fashion</span>
            </p>
        </div>
    </section>
    <section class="container">
        <div class="catalog">
            <div class="catalog-forWoman">
                <div class="catalog__forWoman-background">
                    <div class="catalog__forWoman__background-text">
                        <p class="catalog__forWoman__background__text-paragraph">30% OFF <br>
                            <span class="catalog__forWoman__background__text-woman">FOR WOMEN</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="catalog-forMan">
                <div class="catalog__forWoman-background">
                    <div class="catalog__forMan__background-text">
                        <p class="catalog__forWoman__background__text-paragraph">HOT DEAL <br>
                            <span class="catalog__forWoman__background__text-woman">FOR MAN</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="catalog-forKids">
                <div class="catalog__forWoman-background">
                    <div class="catalog__forKids__background-text">
                        <p class="catalog__forWoman__background__text-paragraph">NEW ARRIVAL<br>
                            <span class="catalog__forWoman__background__text-woman">FOR KIDS</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="catalog-accesories">
                <div class="catalog__accesories-background">
                    <div class="catalog__accesories__background-text">
                        <p class="catalog__forWoman__background__text-paragraph">LUXIROUS & TRENDY <br>
                            <span class="catalog__forWoman__background__text-woman">FOR KIDS</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
